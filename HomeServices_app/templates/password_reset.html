{% extends "auth_base.html" %}
{% block title %}Reset Password{% endblock %}
{% block card_content %}
    <h3 class="text-white mt-4">Forgot Your Password?</h3>
    <p class="text-secondary mb-4">No problem. Enter your email address below and we'll send you instructions to reset it.</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 text-start">
            <label for="id_email" class="form-label">Email Address</label>
            <input type="email" name="email" autocomplete="email" required id="id_email" class="form-control form-control-dark form-control-lg">
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
        </div>
    </form>
{% endblock %}
