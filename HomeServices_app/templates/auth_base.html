{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ServiceHub{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #3b82f6; --dark-bg-primary: #111827; --dark-bg-secondary: #1f2937;
            --border-color: #374151; --text-primary: #f9fafb; --text-secondary: #9ca3af;
        }
        body { background-color: var(--dark-bg-primary); color: var(--text-secondary); font-family: 'Inter', sans-serif; }
        .auth-card {
            background-color: var(--dark-bg-secondary); border: 1px solid var(--border-color);
            border-radius: 0.75rem; padding: 2.5rem; width: 100%; max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .auth-icon { font-size: 3rem; color: var(--primary-color); margin-bottom: 1.5rem; }
        .form-control-dark {
            background-color: var(--dark-bg-primary); color: var(--text-primary);
            border-color: var(--border-color); padding: .75rem 1rem;
        }
        .form-control-dark:focus {
            background-color: var(--dark-bg-primary); color: var(--text-primary);
            border-color: var(--primary-color); box-shadow: none;
        }
        .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); font-weight: 600; }
        a { color: var(--primary-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 p-3">
    <div class="auth-card text-center">
        <h2 class="text-white mb-2">
            <a href="{% url 'index' %}" class="text-decoration-none text-white"><i class="fa-solid fa-house-chimney-window me-2" style="color: var(--primary-color);"></i>ServiceHub</a>
        </h2>
        {% block card_content %}{% endblock %}
        <div class="mt-4 pt-4 border-top" style="border-color: var(--border-color) !important;">
            <a href="{% url 'login' %}"><i class="fas fa-arrow-left me-2"></i>Back to Login</a>
        </div>
    </div>
</body>
</html>
